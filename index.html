<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="redBtn" class="button" style="background-color: red;">Red</button>
        <button id="greenBtn" class="button" style="background-color: green;">Green</button>
        <button id="yellowBtn" class="button" style="background-color: yellow;">Yellow</button>
    </div>
    <div>
        <button id="rotateBtn" class="button2">Rotate</button>
        <button id="resetBtn" class="button2">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
